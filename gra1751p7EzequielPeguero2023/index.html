<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to FIU Online Create Account | Ezequiel Peguero</title>
<script type="text/javascript">
window.onload = function () {
	document.getElementById("password1").onchange = validatePassword;
	document.getElementById("password2").onchange = validatePassword;
}
function validatePassword(){
var pass2=document.getElementById("password2").value;
var pass1=document.getElementById("password1").value;
if(pass1!=pass2)
	document.getElementById("password2").setCustomValidity("Passwords Don't Match");
else
	document.getElementById("password2").setCustomValidity('');	 
//empty string means no validation error
}
</script>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<wrapper>
  <header><img src="IMG_8648.JPG" alt="" width="1300" height="46" class="search"></header>
  <main>
    <h1>Hello!</h1>
    <h2>You will accept your invitation through the <br>MyFIU student portal.</h2>
    <form action="confirm.html">
      <section>
        <div class="salutation">
          <label>Salutation</label>
          <select>
            <option value="0">Salutation</option>
            <option value="1">Mr.</option>
            <option value="2">Mrs.</option>
            <option value="3">Miss</option>
            <option value="4">Ms.</option>
            <option value="5">None</option>
          </select>
        </div>
        <div class="firstname">
          <label>First Name</label>
       <input type="text" required="required" placeholder="First Name"></div>
		  <label>Last Name</label>
			<input type="text" required="required" placeholder="Last Name">
		  <label>Birthdate</label>
			<input type="date" required="required">
		  <label>Primary Phone Number</label>
			<input type="tel" required="required" placeholder="(000) 000-0000" pattern="[\(][0-9]{3}[\)][\s][0-9]{3}[\-][0-9]{4}">
		  <label>Address</label>
			<input type="text" required="required" placeholder="Enter Street Address">
		  <label>Additional Address (Optional)</label>
			<input type="text" required="required" placeholder="Enter Apt. Unil ">
</section>
      <section class="section2">		
		  <label>City</label>
		  <input type="text" required="required" placeholder="Enter city">
	    <label>State</label>
		  <select required="required" class="state">
		    <option value="0">Select your state</option>
		    <option value="1">FL</option>
		    <option value="2">NY</option>
		    <option value="3">CA</option>
		    <option value="4">TX</option>
</select>
	    <label>Zip Code</label>
		  <input type="number" required="required" placeholder="Zip Code" pattern="[0-9]{5}">
	    <label>Email</label>
		  <input type="email" required="required" placeholder="you@example.com">
	    <label>Password</label>
		  <input name="password1" type="password" required="required" id="password1" placeholder="Most consist of 6-12 uppercase and/or lowercase letters and/or numbers" pattern="[0-9A-Za-z]{6,12}">
	    <label>Confirm Password</label>
		  <input name="password2" type="password" required="required" id="password2" placeholder="Must match original password">
	    <label class="agree">I agree to the terms and conditions.</label><input type="checkbox" required="required" class="checkbox">
		  <input type="submit" class="submit" value="Create  Account">
		</section>
    </form>
  </main>
  <footer></footer>
</wrapper>
</body>
</html>
