<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Best Night Skies</title>
<style type="text/css">
body {
	padding: 0;
	margin: 0;
	background-color: #000000;
}
wrapper {
	background-color: #000000;
	width: 100%;
	margin: 0 auto;
	display: block;
}
header {
	background-color: #FFFFFF;
	height: 75px;
	width: 100%;
}
.logo {
	height: 54px;
	padding-top: 10px;
	padding-bottom: 13px;
}
img {
	width: 100%;
	height: auto;
}
h1 {
	color: #FFFBFB;
	margin-top: 90px;
	margin-right: auto;
	margin-left: auto;
	margin-bottom: 50px;
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
	font-size: 4em;
	width: 100%;
	text-align: center;
}
div {
	width: 100%;
}
.country {
	font-style: italic;
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
	font-size: 20px;
	padding-left: auto;
	color: #FFFFFF;
	margin-top: -33px;
	padding-right: auto;
	text-align: center;
	margin-bottom: 94px;
}

@media (min-width:62.5em){
div {
	width: 50%;
	display: inline-block;
	margin-right: -4px;
}
}

@media (min-width:90em){
div img {
	width: 66%;
	display: inline-block;
}
.country {
	display: inline-block;
	width: 33%;
}
wrapper {
	max-width: 1366px;
}
}
</style>
</head>

<body>
<header> <img src="natgeo.svg" alt="" width="" height="" class="logo"> </header>
<wrapper>
<h1> World's Best Stargazing Sites </h1>
  <p class="subtitle">Explore six incredible destinations for sky-watchers, from the top of a crater to a star-studded desert sky.</p>
  <div><img src="alps.jpg" alt="" width="461" height="288">
    <p class="country">The Alps</p>
  </div>
  <div><img src="australia.jpg" alt="" width="461" height="288">
    <p class="country">Australia Outback
	  </p>
  </div>
  <div><img src="canary_island.jpg" alt="" width="461" height="288">
    <p class="country">Canary Island
    </p>
  </div>
  <div><img src="namibia.jpg" alt="" width="461" height="288">
    <p class="country">Namibia</p>
  </div>
  <div><img src="sahara.jpg" alt="" width="461" height="288">
    <p class="country">Sahara Desert
    </p>
  </div>
  <div><img src="portugal.jpg" alt="" width="461" height="288">
    <p class="country">Portugal
	</p>
  </div>
</wrapper>
</body>
</html>
