<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML and CSS Online Invitation | Jerica Mansilla</title>
<style>
	
	@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&display=swap');
	
	body {
		margin: 50px;
		background-color: #F8F8Ff;
		font-family: 'Open Sans', sans-serif;
	}
	
	.wrapper {
		display: flex;
		width: 855px;
		height: auto;
		background-color: white;
		border-style: solid;
		border-radius: 0px;
		border: 2px solid transparent;
		margin: auto;
		box-shadow: 1px 2px 4px rgba(0, 0, 0, .5)
	}
	
	header {
		padding-left: 20px;
		padding-top: 20px;
	}
	
	main {
		padding-left: 20px;
		padding-top: 5px;
	}

	h1{
		font-weight: 800;
		font-size: 40px;
		letter-spacing: 3px;
	}
	
	p {
		font-style: italic;
		padding-bottom: 30px;
		font-weight: 300;
	}
	
	h2 {
		font-weight: 800;
	}
	
	h3 {
		font-weight: normal;
		font-size: 20px;
	}
	
	h4 {
		font-weight: normal;
	}
	.row {
		padding: 40px 0;
		display: flex;
	}
	
	.btn {
		padding: 15px;
		font-size: 14px;
		text-transform: uppercase;
		display: block;
		border-radius: 20px;
		margin: 10px;
		font-weight: 300;
	}
	
	.btn1{
		background-color: transparent;
		color: black;
		border: 1px solid black;
	}
	
	.btn2{
		background-color: black;
		color: white;
		border: none;
	}
	
	h4 {
		font-weight: bold;
	}
	
	.clock {
		width: 18px;
		margin-right: 4px;
	}
	.location {
		width: 18px;
		maring-right: 4px;
	}

	.banner{
		width: 50%;
		height: auto;
		margin-left: 20px;
		margin-top: 10px;
		margin-bottom: 10px;
	}	
	
	.pic{
		width: 450px;
		height: auto;
	}
	
	
</style>
</head>

<body>
<wrapper class="wrapper">
  <div>
    <header>
      <h1>LET'S PLAY</h1>
    </header>
    <main>
      <h2>MTG NIGHT</h2>
      <p>Hosted by Jerica Mansilla & Javier Feliz</p>
      <h3> <img src="clock.png" class="clock" /> Saturday, October 19th at 2PM</h3>
      <h3> <img src="location.png" class="location" /> 12550 SW 88TH St, Miami, FL 33186</h3>
      <div class="row">
        <button class="btn btn1"> Add to Calendar </button>
        <button class="btn btn2"> View on Maps </button>
      </div>
      <h4>RSVP 305.360.3124</h4>
    </main>
  </div>
  <div class="banner">
	  <img src="mtgplayers.png" class="pic" >
	</div>

	</wrapper>
</body>
</html>
