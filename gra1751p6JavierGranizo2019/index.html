<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Project6</title>
<style type="text/css">
body {
	padding: 0;
	margin: 0;
	background-image: url(cityatnight.jpg);
	background-position: center top;
	background-size: cover;
	background-repeat: no-repeat;
}
wrapper {
	width: 1024px;
	margin: 0 auto;
	display: block;
}
header {
	background-color: #004074;
}
#Tabs1 {
	margin-top: 15px;
}
label {
	color: #FFFFFF;
	width: 250px;
	display: inline-block;
}
input ,select{
	width: 229px;
	margin-right: 15px;
	border-radius: 6px;
}
.search {
	background-color: #C1FF00;
	color: #000000;
	width: 106px;
	padding-top: 7px;
	padding-right: 7px;
	padding-bottom: 7px;
	padding-left: 7px;
}
</style>
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css">
<script src="jQueryAssets/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.tabs.min.js" type="text/javascript"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.datepicker.min.js" type="text/javascript"></script>
</head>

<body>
<header><img src="logo.svg" alt=""/></header>
<wrapper>
  <div id="Tabs1">
    <ul>
      <li><a href="#tabs-1">Flights</a></li>
      <li><a href="#tabs-2">Hotels</a></li>
      <li><a href="#tabs-3">Cars</a></li>
      <li><a href="#tabs-4">Cruises</a></li>
      <li><a href="#tabs-5">Things to do</a></li>
    </ul>
    <div id="tabs-1">
      <p><label>Flying From</label><label>Flying To</label></p>
     <p> <input type="text"><input type="text"></p>
     <p><label>Departing</label><label>Returning</label></p>
     <p><input type="text" id="Datepicker1">
     <input type="text" id="Datepicker2"></p>
     <input type="submit" value="Search" class="search">
    </div>
    <div id="tabs-2">
      <p><label>Check in</label><label>Check Out</label></p>
      <p>
        <input type="text" id="Datepicker3">
        <input type="text" id="Datepicker4">
      </p>
      <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-3">
      <p><label>Picking Up</label><label>Dropping Off</label></p>
      <p>
        <input type="text" id="Datepicker5">
        <input type="text" id="Datepicker6">
      </p>
      <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-4">
      <p><label>Going to</label><label>Departure month</label></p>
      <select>
        <option value="0" selected>Select Destination</option>
        <option value="1">Caribbean</option>
        <option value="2">Europe</option>
        <option value="3">Alaska</option>
      </select>
      <select>
        <option value="0" selected>Select Date</option>
        <option value="1">July</option>
        <option value="2">August</option>
        <option value="3">September</option>
      </select>
      <p><input type="submit" class="search" value="Search">
      </p>
    </div>
    <div id="tabs-5">
      <p><label>From</label><label>To</label></p>
      <p><input type="text" id="Datepicker7">
      <input type="text" id="Datepicker8"></p>
      <p><input type="submit" class="search" value="Search"></p>
    </div>
  </div>
</wrapper>
<script type="text/javascript">
$(function() {
	$( "#Tabs1" ).tabs(); 
});
$(function() {
	$( "#Datepicker1" ).datepicker(); 
});
$(function() {
	$( "#Datepicker2" ).datepicker(); 
});
$(function() {
	$( "#Datepicker3" ).datepicker(); 
});
$(function() {
	$( "#Datepicker4" ).datepicker(); 
});
$(function() {
	$( "#Datepicker5" ).datepicker(); 
});
$(function() {
	$( "#Datepicker6" ).datepicker(); 
});
$(function() {
	$( "#Datepicker7" ).datepicker(); 
});
$(function() {
	$( "#Datepicker8" ).datepicker(); 
});
</script>
</body>
</html>
