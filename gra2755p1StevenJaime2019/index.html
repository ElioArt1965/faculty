	#paints {

		clear: both;
	}	 
	
	#artboard{

	height: 450px;
	float: left;
	border-style: none;
	border-width: thin;
	background-repeat: no-repeat;

	}
	
#div1, #div2, #div3 {

 width: 199px;

h2 {

	font-size: 5em;

	margin-bottom: 10px;
	color: rgba(255,255,255,1.00);

}
p {

	font-size: 1.25em;
}
#woodframe {
	width: 1024px;
	height: 500px;
	background-image: url(Tiles/wood.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	border-radius: 30px;
	margin-bottom: 50px;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
