<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Bouncing Ball</title>
	<style>
		body{
			margin:0;
		}
		svg{
			display:block;
			margin:auto;
			width:100%;
		}
		#ball{
			animation: bounce 1s infinite linear;
		}
		@keyframes bounce {
			0%{transform: translateY(0);}
			50%{transform: translateY(-300px);}
			100%{transform: translateY(0);}
		}
		#horizontal{
			animation: moving 3s infinite linear;
		}
		@keyframes moving {
			0%{transform: translateX(-490px);}
			100%{transform: translateX(530px);}
		}
		#shrink{
			animation: shrinking 3s infinite linear;
		}
		@keyframes shrinking {
			0%{transform: scale(1);
			transform-origin: 100% 83.468%;}
			100%{transform: scale(.1);
			transform-origin: 100% 83.468%;
			}
		}
	</style>
</head>
