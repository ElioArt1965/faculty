<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>illy Restaurant</title>
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
<style type="text/css">
body {
	padding: 0;
	margin: 0;
}
wrapper {
	margin: 0 auto;
	display: block;
	max-width: 1000px;
	width: 100%;
}
section {
	height: 160px;
	background-color: #000000;
	text-align: center;
}
#logo {
	margin-top: 15px;
}
ul {
	margin-top: 15px;
}
ul li {
	display: inline;
	color: #FFFFFF;
	padding-left: 18px;
	font-family: 'Didact Gothic', sans-serif;
	word-spacing: 3px;
	font-size: 15px;
}
ul li:hover  {
	color: #EE1C25;
	font-family: 'Didact Gothic', sans-serif;
}

header {
	background-image: url(images/background-small.jpg);
	background-position: center center;
	background-repeat: no-repeat;
	height: 330px;
}
#plates  {
	margin-top: 25px;
	margin-bottom: 25px;
	height: 1050px;
	margin-left: auto;
	margin-right: auto;
	width: 716px;
	position: relative;
}
footer {
	height: 50px;
	background-color: #000000;
}
#omnivore {
	float: left;
	padding-right: 30px;
	position: absolute;
	clip: rect(20px,323px,490px,20px);
	transition: 0.5s;
}
#paleo {
	float: left;
	position: absolute;
	padding-left: 373px;
	clip: rect(20px,696px,490px,393px);
	transition: 0.5s;
}
#keto {
	float: left;
	padding-right: 30px;
	position: absolute;
	padding-top: 540px;
	clip: rect(560px,323px,1030px,20px);
	transition: 0.5s;
}
#vegan {
	float: left;
	padding-top: 540px;
	position: absolute;
	padding-left: 373px;
	clip: rect(560px,696px,1030px,393px);
	transition: 0.5s;
}
	#omnivore:hover { clip: rect(0px,343px,510px,0px); }
	#paleo:hover { clip: rect(0px,716px,510px,373px);}
	#keto:hover { clip: rect(540px,343px,1050px,0px); }
	#vegan:hover { clip: rect(540px,716px,1050px,373px); }

@media (min-width:62.5em){
wrapper {
	max-width: 1500px;
}
section {
	height: 0px;
	text-align: left;
}
#logo {
	margin-left: 40px;
}
ul {
	float: right;
	padding-right: 19px;
	margin-right: 25px;
}
ul li {
	font-size: 13px;
}
header {
	background-image: url(images/background-medium.jpg);
	height: 495px;
}
#plates    {
	height: 1175px;
	width: 822px;
}
	#omnivore { clip: rect(20px,357px,540px,20px);}
    #omnivore:hover { clip: rect(0px,377px,560px,0px);}
    #paleo {
	padding-left: 407px;
		clip: rect(20px,764px,540px,427px);
}
	#paleo:hover {clip: rect(0px,784px,560px,407px);}
    #keto {
	padding-top: 590px;
	clip: rect(610px,353px,1136px,20px);
}
	#keto:hover {clip: rect(590px,377px,1156px,0px);}
#vegan {
	padding-top: 590px;
	padding-left: 407px;
	clip: rect(610px,764px,1136px,427px);
}
	#vegan:hover { clip: rect(590px,784px,1156px,407px); }
}

@media (min-width:110em){
wrapper {
	max-width: 3000px;
}
header {
	background-image: url(images/background-large.jpg);
	height: 989px;
}
#plates {
	width: 2220px;
	height: 840px;
	margin-top: 20px;
	margin-right: auto;
	margin-left: auto;
	margin-bottom: 20px;
	position: relative;
}
ul {
	margin-right: 100px;
}
ul li {
	font-size: 17px;
}
#omnivore {
	clip: rect(20px,527px,794px,20px);
	margin: 0;
	padding: 0;
	position: absolute;
	float: none;
}
	#omnivore:hover { clip: rect(0px,547px,814px,0px); }
#paleo {
	clip: rect(20px,527px,794px,20px);
	left: 567px;
	padding: 0;
	margin: 0;
	position: absolute;
	float: none;
}
	#paleo:hover { clip: rect(0px,547px,814px,0px); }
#keto {
	clip: rect(20px,527px,794px,20px);
	margin: 0;
	padding: 0;
	left: 1134px;
	top: 0px;
	position: absolute;
	float: none;
}
	#keto:hover { clip: rect(0px,547px,814px,0px); }
#vegan {
	clip: rect(20px,527px,794px,20px);
	margin: 0;
	padding: 0;
	left: 1701px;
	position: absolute;
	float: none;
}
	#vegan:hover { clip: rect(0px,547px,814px,0px); }
}
</style>
<script src="js/picturefill.js"></script>
<script src="js/matchmedia.js"></script>
</head>

<body>
	<wrapper>
	  <section>	<img src="images/illy-logo.png" alt="" width="82" height="83" id="logo"/>
		<ul>
		  <li>MENU</li><li>HOW IT WORKS</li><li>WHY ILLY</li>
		  </ul>
	</section>
<header>
</header>
	  <main id="plates">
		<picture id="omnivore"> 
    <div data-picture data-alt="Omnivore Food">
        <div data-src="images/omnivore-small.jpg"></div>
        <div data-src="images/omnivore-medium.jpg" data-media="(min-width: 62.5em)"></div>
        <div data-src="images/omnivore-large.jpg" data-media="(min-width: 110em)"></div>
        <noscript>
            <img src="images/omnivore-small.jpg" alt="Omnivore Food" />
        </noscript>
    </div>
</picture>
		  <picture id="paleo"> 
    <div data-picture data-alt="Paleo Food">
        <div data-src="images/paleo-small.jpg"></div>
        <div data-src="images/paleo-medium.jpg" data-media="(min-width: 62.5em)"></div>
        <div data-src="images/paleo-large.jpg" data-media="(min-width: 110em)"></div>
        <noscript>
            <img src="images/paleo-small.jpg" alt="Paleo Food" />
        </noscript>
    </div>
</picture>
		  <picture id="keto"> 
    <div data-picture data-alt="Keto Food">
        <div data-src="images/keto-small.jpg"></div>
        <div data-src="images/keto-medium.jpg" data-media="(min-width: 62.5em)"></div>
        <div data-src="images/keto-large.jpg" data-media="(min-width: 110em)"></div>
        <noscript>
            <img src="images/keto-small.jpg" alt="Keto Food" />
        </noscript>
    </div>
</picture>
		  <picture id="vegan"> 
    <div data-picture data-alt="Vegan Food">
        <div data-src="images/vegan-small.jpg"></div>
        <div data-src="images/vegan-medium.jpg" data-media="(min-width: 62.5em)"></div>
        <div data-src="images/vegan-large.jpg" data-media="(min-width: 110em)"></div>
        <noscript>
            <img src="images/vegan-small.jpg" alt="Vegan Food" />
        </noscript>
    </div>
</picture>
      </main>
	  <footer>
		
	  </footer>
    </wrapper>
</body>
</html>
