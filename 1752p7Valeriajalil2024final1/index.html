    function init() {

      // Set main canvas and context references
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      // Initialize animations
      sunGlow.rotateClock = new clock(8.00, 0.00, -1, false, 0, linear, 2.0 * Math.PI, 1.00, 0.0000);
      bfpink.followOrientation = 100.00 * Math.PI / 180.0;
      bfpurple.followOrientation = 100.00 * Math.PI / 180.0;

      // Start animation clocks
      animations[0].pathClock.start();
      sunGlow.rotateClock.start();
      animations[1].pathClock.start();
      animations[2].pathClock.start();
      animations[3].pathClock.start();
      animations[4].pathClock.start();
      animations[5].pathClock.start();
      animations[6].pathClock.start();
      animations[7].pathClock.start();
      animations[8].pathClock.start();

      // Set animation timer
      setInterval(drawFrame, (1000 / fps));
    }

    function updateAnimations() {

      // Update animation clocks
      updateAllClocks();

      // Update animation paths  
      var animationCount = animations.length;
      for (var i = 0; i < animationCount; i++) {
        animations[i].update();
      }
    }

    function drawFrame() {

      // Update animations
      updateAnimations();

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bg(ctx);

      ctx.save();
      ctx.translate(animations[0].x, animations[0].y);
      cat(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(760.0, 934.8);
      box(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(319.0, 194.0);
      ctx.rotate(sunGlow.rotateClock.value);
      sunGlow(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(319.0, 194.0);
      sun(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[1].x, animations[1].y);
      cloud3(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[2].x, animations[2].y);
      cloud2(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[3].x, animations[3].y);
      cloud1(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[4].x, animations[4].y);
      ctx.rotate(bfpink.followOrientation + animations[4].orientation);
      bfpink(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[5].x, animations[5].y);
      ctx.rotate(bfpurple.followOrientation + animations[5].orientation);
      bfpurple(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[6].x, animations[6].y);
      fyellow(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[7].x, animations[7].y);
      fpink(ctx);
      ctx.restore();

      ctx.save();
      ctx.translate(animations[8].x, animations[8].y);
      fcoral(ctx);
      ctx.restore();
    }
