<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin:0;
  background-color:lightgray;
}
wrapper{
width:350px;
display:block;
margin:auto;
background-color:white;
}
ul{
margin:0;
padding:0;
text-align:center;
background-color:black;
}
li{display:inline-block;
font-size:12px;background-color:black;
color:white;
padding:7px;
}
li:hover{
cursor:pointer;
}
.red:hover{
background-color:red;
}
.orange:hover{
background-color:orange;
}
.yellow:hover{
background-color:yellow;
color:black;
}
.green:hover{
background-color:green;
}
.blue:hover{
background-color:blue;
}
.purple:hover{
background-color:purple;
}
.magenta:hover{
background-color:magenta;
}
h1{
margin:0;
padding:10px;
font-family:sans-serif;
font-weight:bold;
background-image:linear-gradient(magenta,blue);
background-clip:text;
color:transparent;
}

h1:hover{
background-image:url("https://i.pinimg.com/originals/0f/38/17/0f3817da1af829075774018b36ebb587.gif");
background-size:cover;
}
</style>
</head>
<body>

<wrapper>
<h1>Happy Thanksgiving</h1>

<ul>
<li class="red">Red</li>

<li class="orange">Orange</li>

<li class="yellow">Yellow</li>

<li class="green">Green</li>

<li class="blue">Blue</li>

<li class="purple">Purple</li>

<li class="magenta">Magenta</li>
</ul>
</wrapper>

</body>
</html>
