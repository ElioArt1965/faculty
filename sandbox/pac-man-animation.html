<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin:0;
}
#upper-jaw{
animation: openup .1s alternate infinite linear;
transform-origin: 22.49% 38.70%;
}
@keyframes openup{
0%{transform:rotate(-20deg);}
100%{transform:rotate(0deg);}
}
#lower-jaw{
animation: opendown .1s alternate infinite linear;
transform-origin: 22.49% 38.70%;
}
@keyframes opendown{
0%{transform:rotate(20deg);}
100%{transform:rotate(0deg);}
}
#pac-man{
animation: chasing 5s infinite linear;
}
@keyframes chasing{
0%{transform:translate(-400px);}
100%{transform:translate(1400px);}
}
#small-upper-jaw{
animation:small-openup .1s alternate infinite linear;
transform-origin:62.63% 29.22%;
}
@keyframes small-openup{
0%{transform:rotate(20deg);}
100%{transform:rotate(0deg);}
}
#small-lower-jaw{
animation:small-opendown .1s alternate infinite linear;
transform-origin:62.63% 29.22%;
}
@keyframes small-opendown{
0%{transform:rotate(-20deg);}
100%{transform:rotate(0deg);}
}
#small-pac-man{
animation: chasingleft 5s infinite linear;
}
@keyframes chasingleft{
0%{transform:translate(500px);}
100%{transform:translate(-900px);}
}
</style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1366" height="768" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1366 768">
  <defs>
    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".25"/>
      <feComposite in2="blur" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="drop-shadow-2" filterUnits="userSpaceOnUse">
      <feOffset dx="7" dy="7"/>
      <feGaussianBlur result="blur-2" stdDeviation="5"/>
      <feFlood flood-color="#000" flood-opacity=".25"/>
      <feComposite in2="blur-2" operator="in"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="background">
    <rect width="1366" height="768" fill="aqua"/>
  </g>
  <g id="pac-man" filter="url(#drop-shadow-1)">
    <g id="head">
      <path d="M306.89,461.33c-90.51,0-163.89-73.38-163.89-163.89s73.38-163.89,163.89-163.89v327.78Z" fill="#ff0"/>
    </g>
    <g id="upper-jaw">
      <path d="M470.78,297.44h-163.89v-163.89c90.51,0,163.89,73.38,163.89,163.89Z" fill="#ff0"/>
    </g>
    <g id="lower-jaw">
      <path d="M470.78,297.44c0,90.51-73.38,163.89-163.89,163.89v-163.89s163.89,0,163.89,0Z" fill="#ff0"/>
    </g>
    <g id="eye">
      <circle cx="306.89" cy="215.5" r="16.53"/>
    </g>
  </g>
  <g id="small-pac-man" filter="url(#drop-shadow-2)">
    <g id="small-head">
      <path d="M855.22,302.44c42.34,0,76.67-34.32,76.67-76.67s-34.32-76.67-76.67-76.67v153.33Z" fill="#ff0"/>
    </g>
    <g id="small-upper-jaw">
      <path d="M778.56,225.78h76.67s0-76.67,0-76.67c-42.34,0-76.67,34.32-76.67,76.67Z" fill="#ff0"/>
    </g>
    <g id="small-lower-jaw">
      <path d="M778.56,225.78c0,42.34,34.32,76.67,76.67,76.67v-76.67c-42.34,0-76.67,0-76.67,0Z" fill="#ff0"/>
    </g>
    <circle id="small-eye" cx="855.22" cy="182.44" r="15.56"/>
  </g>
</svg>
</body>
</html>
