<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: 'wicked_fontregular';
    src: url('wickedfont-regular-bf65f34594abb81-webfont.woff2') format('woff2'),
         url('wickedfont-regular-bf65f34594abb81-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

}
body {
  margin: 0;
  background-color:black;
}
h1{
  margin:50px 0;
  font-family: 'wicked_fontregular';
  text-align:center;
  font-size:200px;
  letter-spacing: 10px;
 
}
	.wic{
	animation:changecolors1 10s infinite;
	}
	.ked{
	animation:changecolors2 10s infinite;
	}
	.ngvlttrspc{letter-spacing: -2px;
	}

@keyframes changecolors1{
0%{
text-shadow:0 0 10px green, 0 0 25px green, 0 0 50px green, 0 0 0px pink, 0 0 0px pink, 0 0 0px pink;
}
50%{
text-shadow:0 0 10px green, 0 0 25px green, 0 0 50px green, 0 0 0px pink, 0 0 0px pink, 0 0 0px pink;
}
55%{
text-shadow:0 0 10px purple;
}
60%{
text-shadow:0 0 0px green, 0 0 0px green, 0 0 00px green, 0 0 10px pink, 0 0 25px pink, 0 0 50px pink;
}
90%{
text-shadow:0 0 0px green, 0 0 0px green, 0 0 00px green, 0 0 10px pink, 0 0 25px pink, 0 0 50px pink;
}
95%{
text-shadow:0 0 10px purple;
}
100%{
text-shadow:0 0 10px green, 0 0 25px green, 0 0 50px green, 0 0 0px pink, 0 0 0px pink, 0 0 0px pink;
}
}
@keyframes changecolors2{
0%{
text-shadow:0 0 0px green, 0 0 0px green, 0 0 00px green, 0 0 10px pink, 0 0 25px pink, 0 0 50px pink;
}
50%{
text-shadow:0 0 0px green, 0 0 0px green, 0 0 00px green, 0 0 10px pink, 0 0 25px pink, 0 0 50px pink;
}
55%{
text-shadow:0 0 10px purple;
}
60%{
text-shadow:0 0 10px green, 0 0 25px green, 0 0 50px green, 0 0 0px pink, 0 0 0px pink, 0 0 0px pink;
}
90%{
text-shadow:0 0 10px green, 0 0 25px green, 0 0 50px green, 0 0 0px pink, 0 0 0px pink, 0 0 0px pink;
}
95%{
text-shadow:0 0 10px purple;
}
100%{
text-shadow:0 0 0px green, 0 0 0px green, 0 0 00px green, 0 0 10px pink, 0 0 25px pink, 0 0 50px pink;
}
}

</style>
</head>
<body>

<h1><span class="wic">WIC</span><span class="ked"><span class="ngvlttrspc">K</span>ED</span></h1>


</body>
</html>
